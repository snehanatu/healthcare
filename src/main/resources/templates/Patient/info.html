<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>HealthCare Plus</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">HC+</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/contact">Contact</a></li>
				<li><a href="/aboutUs">About Us</a></li>
				<li><a href="/info">Information</a></li>
			</ul>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<h1>Welcome To HealthCarePlus!</h1>
			<h3>Please Enter your Information</h3>
			<p>Please use the form below</p>
			<form action="#" th:action="@{/}" th:object="${patient}"
				method="post">
				<table>
					<tr>
						<td>First Name:</td>
						<td><input type="text" th:field="*{firstName}" /></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" th:field="*{lastName}" /></td>
					</tr>
					<tr>
						<td>Phone Number:</td>
						<td><input type="text" th:field="*{phoneNo}" /></td>
					</tr>
					<tr>
						<td>Date Of Birth</td>
						<td><input type="date" th:field="*{dateOfBirth}" /></td>
					</tr>
					<tr>
						<td>Insurance Name:</td>
						<td><input type="text" th:field="*{insuranceName}" /></td>
					</tr>
					<tr>
						<td>Email :</td>
						<td><input type="text" th:field="*{email}" /></td>
					</tr>
					<tr>
						<td>Address :</td>
						<td><input type="text" th:field="*{address}" /></td>
					</tr>
					<tr>
						<td><button type="submit">Submit Your Information</button></td>
					</tr>


				</table>
			</form>
		</div>
	</div>

</body>


</html>
